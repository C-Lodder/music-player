<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>Music Player</title>
	<link href="../dist/css/app.css" rel="stylesheet">
</head>
<body>
	<div class="grid">
		<div class="playlists">
			<div class="playlist-item actions">
				<a href="#" id="settings-trigger" data-icon="settings"></a>
			</div>
			<div id="playlists">
				<div class="loader"></div>
			</div>
		</div>

		<div class="container">
			<div class="header">
				<figure class="player">
					<figcaption>Now playing: <span id="track-name"></span></figcaption>
					<div id="player-actions" class="player-actions">
						<audio id="audio" controls src=""></audio>
					</div>
				</figure>
				<div class="dropdown">
					<div class="input-icon">
						<input type="text" id="search-input" placeholder="Search all songs">
						<span class="icon" data-icon="search"></span>
					</div>
					<div class="dropdown-menu" id="track-dropdown"></div>
				</div>
			</div>
			<div class="list">
				<div id="error" class="error"></div>
				<table>
					<thead>
						<tr>
							<th class="heading-actions">&nbsp;</th>
							<th>Name <span data-icon="sort"></span></th>
							<th class="heading-time">Time <span data-icon="sort"></span></th>
							<th>Artist <span data-icon="sort"></span></th>
						</tr>
					</thead>
					<tbody id="list"></tbody>
				</table>
			</div>
		</div>
	</div>

	<settings-modal id="settings-modal"></settings-modal>

	<script>
		require(`${__dirname}/js/app.js`)
	</script>
</body>
</html>
